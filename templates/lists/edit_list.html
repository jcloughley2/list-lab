{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit List - List Lab{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">Edit List</h1>
                
                <form id="list-form" method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" name="title" value="{{ list.title }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">List Items</label>
                        <div id="list-items" class="list-items-container">
                            <!-- List items will be added here dynamically -->
                        </div>
                        <input type="hidden" id="content" name="content">
                        <div class="form-text">Maximum 10 items allowed.</div>
                    </div>
                    
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="is_public" name="is_public" {% if list.is_public %}checked{% endif %}>
                            <label class="form-check-label" for="is_public">
                                Make this list public
                            </label>
                        </div>
                    </div>
                    
                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                        <a href="{% url 'list_detail' list.pk %}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
.list-items-container {
    border: 1px solid #dee2e6;
    border-radius: 0.375rem;
    padding: 0.5rem;
}

.list-item {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    margin-bottom: 0.5rem;
}

.list-item:last-child {
    margin-bottom: 0;
}

.list-item input {
    flex-grow: 1;
    border: none;
    padding: 0.375rem;
    border-radius: 0.25rem;
}

.list-item input:focus {
    outline: none;
    background-color: #f8f9fa;
}

.list-item .remove-item {
    visibility: hidden;
    border: none;
    background: none;
    color: #dc3545;
    padding: 0.25rem;
    cursor: pointer;
    font-size: 1.1rem;
    line-height: 1;
}

.list-item:hover .remove-item {
    visibility: visible;
}

.list-item .remove-item:hover {
    color: #bb2d3b;
}
</style>
{% endblock %}

{% block extra_js %}
<script>
$(document).ready(function() {
    const listItemsContainer = $('#list-items');
    const contentInput = $('#content');
    const maxItems = 10;
    
    function createListItem(value = '') {
        const item = $(`
            <div class="list-item">
                <input type="text" class="form-control-plaintext" value="${value}" placeholder="Add an item...">
                <button type="button" class="remove-item" title="Remove item">
                    <i class="bi bi-x"></i>
                </button>
            </div>
        `);
        
        const input = item.find('input');
        const removeBtn = item.find('.remove-item');
        
        // Handle enter key
        input.on('keydown', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                if (this.value.trim() && listItemsContainer.children().length < maxItems) {
                    createListItem();
                }
            }
        });
        
        // Handle input changes
        input.on('input', updateContent);
        
        // Handle remove button
        removeBtn.on('click', function() {
            item.remove();
            updateContent();
            if (listItemsContainer.children().length === 0) {
                createListItem();
            }
        });
        
        listItemsContainer.append(item);
        input.focus();
    }
    
    function updateContent() {
        const items = [];
        listItemsContainer.find('input').each(function() {
            const value = $(this).val().trim();
            if (value) {
                items.push(value);
            }
        });
        contentInput.val(items.join('\n'));
    }
    
    // Initialize with existing items
    const existingItems = {{ list.content|safe|default:"''"|escapejs }}.split('\n');
    existingItems.forEach(item => {
        if (item.trim()) {
            createListItem(item.trim());
        }
    });
    
    // If no items exist, create an empty one
    if (listItemsContainer.children().length === 0) {
        createListItem();
    }
    
    // Form submission validation
    $('#list-form').on('submit', function(e) {
        const items = contentInput.val().trim().split('\n').filter(item => item.trim());
        if (items.length === 0) {
            e.preventDefault();
            alert('Please add at least one item to your list');
        }
    });
});
</script>
{% endblock %}
